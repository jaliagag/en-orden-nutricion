<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <title>En Orden Nutrición</title>
</head>
<body>
    <header class="head">
        <h1 class="title">EN ORDEN NUTRICIÓN</h1>
    </header>
    <main class="corpus">
        <form class="formularioche">
            <br>
            <div class="cajaform">
                <label>Nombre:* </label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
            </div>
            <div class="cajaform">
                <label>Apellido:*</label>
                <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>
            </div>
            <div class="cajaform">
                <label>Correo electrónico:*</label>
                <input type="email" id="email" name="email" placeholder="Correo electrónico" required>
            </div>
            <div class="cajaform">
                <label>País:* </label>
                <select name="pais" id="pais" required>
                    <option value="" disabled> - </option>
                    <option value="ARG">Argentina</option>
                    <option value="CHI">Chile</option>
                    <option value="URY">Uruguay</option>
                    <option value="PAR">Paraguay</option>
                    <option value="BOL">Bolivia</option>
                    <option value="BRA">Brasil</option>
                    <option value="ECU">Ecuador</option>
                    <option value="PER">Perú</option>
                    <option value="COL">Colombia</option>
                    <option value="VNZ">Venezuela</option>
                </select>
            </div>
            <div class="cajaform">
                <label>Seleccionar carrera:* </label>
                <br>
                <input type="radio" name="carrera" id="carrera_01" value="UXUI" required="required" />UX/UI<br>
                <input type="radio" name="carrera" id="carrera_02" value="DTSC" required="required" />Data Science<br>
                <input type="radio" name="carrera" id="carrera_03" value="DWFS" required="required" />Desarrollo Web Full Stack
                <!-- PARA QUE SOLO SE PUEDA ELEGIR UNA CARRERA, EN ESTE CASO, HAY QUE PONERLE EL NAME Y ID EL MISMO NOMBRE-->
            </div>
            <div class="cajaform">
                <label>Modalidad:* </label><br>
                <input type="radio" name="modalidad" id="modalidad_01" value="pres" required="required" />Presencial<br>
                <input type="radio" name="modalidad" id="modalidad_02" value="onli" required="required" />en línea<br>
            </div>
            <div class="cajaform">
                <label>¿Estás trabajando actualmente?</label><br>
                <input type="radio" name="trabajo" id="trabajo_01" value="si">Sí<br>
                <input type="radio" name="trabajo" id="trabajo_02" value="no">No<br>
            </div>
            <div class="cajaform">
                <label>Teléfono de contacto: </label>
                <input type="tel" name="telf" id="telf" placeholder="Número de teléfono">
            </div>
            <div class="cajaform desk">
                <label>Descripción personal: </label><br>
                <textarea name="descripcion" id="descripcion" maxlength="300" placeholder="Máximo 300 caracteres"></textarea>
            </div>
            <div class="cajaform">
                <input type="submit" value="Enviar formulario">
                <input type="reset" value="Limpiar formulario">
            </div>
        </form>
    </main>
    <footer class="foot">
        <div class="contact">
            <h3>Información de contacto</h3>
            <div class="contact_links">
                <a href="https://www.linkedin.com/in/josealiagatr/" target="_blank" class="link_up"><i class="fa fa-linkedin-square" style="font-size:36px"></i> <span> Linkedin</span></a>
                <a href="https://wa.me/5493518021684?text=Hola!%20Quiero%20contactarme%20con%20vos" target="_blank" class="link_up"><i class="fa fa-whatsapp" style="font-size:36px;color:green"></i><span> Whatsapp - +54 9 3518 02-1684</span></a>
                <i class="fa fa-empire" style="font-size:26px;color:black" onclick="rebelScum()" id="longLiv"></i>
            </div>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
